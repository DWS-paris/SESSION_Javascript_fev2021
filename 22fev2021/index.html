<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <link rel="stylesheet" href="./css/style.css">

        <title>Utilisation d'une API</title>
    </head>
    <body>
        <header>
            <h1>Utilisation d'une API</h1>
            <nav>
                <ul id="postList"></ul>
            </nav>
        </header>

        <main>
            <section id="mainContent"></section>

            <section id="addPost">
                <form action="#">
                    <label for="title">Titre</label>
                    <input type="text" name="title" required minlength="2">

                    <label for="content">Contenu</label>
                    <textarea name="content" required minlength="5"></textarea>

                    <button type="submit">Ajouter</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Under <a href="https://fr.wikipedia.org/wiki/WTFPL" target="_blank">WTFPL</a> / By Julien Noyer 2021</p>
        </footer>

        <!-- Importer le script juste avant la fin du body -->
        <script src="./js/script.js"></script>
    </body>
</html>
